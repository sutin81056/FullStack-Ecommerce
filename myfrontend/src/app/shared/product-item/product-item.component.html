<div class="container">
  <div class="row flex-wrap">
      <div class="col-md-6 py-3" *ngFor="let product of products">
          <div class="card rounded-0" style="border: 1px solid rgba(181, 181, 181, 0.2);">
              <div class="product-card-tag">
                  <span>精選折扣</span>
              </div>
              <div class="bg-cover"
                style='background:url( data:image/png;base64,{{product.image}} )repeat-x center; height: 315px;'>

                  <!-- <img [src]="'data:image/jpeg;base64,' + product.image" style="max-width: 100%; max-height: auto;"> -->
              <!-- [style.background-image]="'url(data:image/jpeg;base64,' + product.image)" style="height: 315px;"> -->
                  <!-- <img [src]="'data:image/jpeg;base64,' + product.image"> -->

                  <label>
                      <input type="checkbox" class="ui-checkbox">
                      <i class="fa-solid fa-heart fa-lg starred-icon" style="color: #3F5D45;"></i>
                      <i class="fa fa-regular fa-heart fa-lg unstarred-icon" style="color: #3F5D45;"></i>
                  </label>
              </div>
              <div class="d-flex" style="height: 60px;">
                  <div class="col product-card-fontsize"
                      style="border-right: 1px solid rgba(181, 181, 181, 0.3);">{{product.name}}</div>
                  <div class="col product-card-fontsize" style="font-weight: bold;">NT ${{product.price}}</div>
              </div>
              <div class="card-footer p-0" style="background: #EAF0ED;">
                  <a href="#" class="btn btn-lg btn-block"
                      style="font-size: 24px; color: #3F5D45;">加入購物車</a>
              </div>
          </div>
      </div>
