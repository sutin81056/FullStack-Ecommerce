</head>

<body>
<div class="container my-5">
    <h3> 新增商品 </h3>
    <div class="card">
        <div class="card-body">
            <div id="product" class="col-md-10">
<!--                class="col-md-10"-->
                <form action="/admin/addProductWithPicture" method="POST" enctype="multipart/form-data" class="text-center border border-light p-5">

                    <!-- Name -->
                    <input type="text" name="name" id="name"
                           class="form-control mb-4" placeholder="商品名稱">
                    <!-- Price -->
                    <input type="text" name="price" id="price"
                           class="form-control mb-4" placeholder="價格">
                    <!-- quantity -->
                    <input type="text" name="inventory" id="inventory"
                           class="form-control mb-4" placeholder="數量">

                    <div class="form-group">

                        <select class="form-control selectpicker" name="categories"
                                title="選擇分類 .." multiple data-actions-box="true">

                            <option th:each="category : ${categories}" th:value="${category.id}">[[${category.name}]]</option>

                        </select>
                    </div>

                    <div class="custom-file mb-4">
                        <input type="file" name="file" class="custom-file-input"
                               id="customFile"> <label class="custom-file-label"
                                                       for="customFile">上傳商品照片</label>
                    </div>

                    <button class="btn btn-primary" type="submit">確定</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS & jQuery -->
<script src="js/jquery-3.1.1.min.js"></script>

        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"

<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
<!-- Popper.JS -->


<script type="text/javascript" src="font-awesome/js1/fontawesome.js"></script>

</body>
</html>
